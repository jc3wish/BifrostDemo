        <script type="text/javascript">
            $(function(){
               $(".sqlBtn").click(
                   function(){
                       var index = $(this).attr("index");
                       if (index == "" || index == undefined){
                            return
                       }
                       var url = "/plugin/demo/execsql";
                       $.post(
                               url,
                               {index:index},
                               function(data,status){
                                   if( status != 'success' ){
                                       alert("reqeust error, reqeust status : "+status);
                                       return false;
                                   }
                                   if(!data.status){
                                       alert(data.msg);
                                       return false;
                                   }
                                   alter("exec success");
                               },
                               'json'
                       );
                   }
               );

                $(".RedisBtn").click(
                        function(){
                            var Key = $("#KeyConfig").val();
                            if (Key == "" || Key == undefined){
                                return
                            }
                            var url = "/plugin/demo/redisget";
                            $.post(
                                    url,
                                    {key:Key,type:"get"},
                                    function(data,status){
                                        if( status != 'success' ){
                                            alert("reqeust error, reqeust status : "+status);
                                            return false;
                                        }
                                        if(!data.status){
                                            alert(data.msg);
                                            return false;
                                        }
                                        alter(data.data);
                                    },
                                    'json'
                            );
                        }
                );
            });

        </script>
