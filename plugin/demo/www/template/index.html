        <script type="text/javascript">
            $(function(){
               $(".sqlBtn").click(
                   function(){
                       var index = $(this).attr("index");
                       if (index == "" || index == undefined){
                            return
                       }
                       var url = "/bifrost/demo/execsql";
                       $.post(
                               url,
                               {index:index},
                               function(data,status){
                                   if( status != 'success' ){
                                       alert("reqeust error, reqeust status : "+status);
                                       return false;
                                   }
                                   if(!data.status){
                                       alert(data.msg);
                                       return false;
                                   }
                                   alert("exec success");
                               },
                               'json'
                       );
                   }
               );

                $(".RedisBtn").click(
                        function(){
                            var Key = $("#KeyConfig").val();
                            if (Key == "" || Key == undefined){
                                return
                            }
                            var url = "/bifrost/demo/redis";
                            $.post(
                                    url,
                                    {key:Key,type:"get"},
                                    function(data,status){
                                        if( status != 'success' ){
                                            alert("reqeust error, reqeust status : "+status);
                                            $("#RedisContent").text("");
                                            return false;
                                        }
                                        if(!data.status){
                                            alert(data.msg);
                                            $("#RedisContent").text("");
                                            return false;
                                        }
                                        $("#RedisContent").text(data.data);
                                    },
                                    'json'
                            );
                        }
                );
            });

        </script>

<script language="javascript" type="text/javascript">

    var getDataStatus = false;
    var wsurl = "ws://"+document.domain+":"+window.location.port+"/bifrost/demo/wsapi";

    function init()
    {

    }

    function writeToScreen(data){
        $("#hproseServerData").prepend("<p>"+data+"</p>");
    }

    function doConnect()
    {
        websocket = new WebSocket(wsurl);
        websocket.onopen = function(evt) { onOpen(evt) };
        websocket.onclose = function(evt) { onClose(evt) };
        websocket.onmessage = function(evt) { onMessage(evt) };
        websocket.onerror = function(evt) { onError(evt) };
    }

    function onOpen(evt)
    {
        getDataStatus = true;
        websocket.send("1");
    }

    function onClose(evt)
    {
        getDataStatus = false;
        writeToScreen("disconnected\n");
    }

    function onMessage(evt)
    {
        writeToScreen("" + evt.data);
        websocket.send("1");
    }


    function onError(evt)
    {
        writeToScreen('error: ' + evt.data);
        websocket.close();
    }

    window.addEventListener("load", init, false);
    doConnect();

</script>
